<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brain Tumor Detection </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f6f9;
        }

        .card {
            margin-top: 80px;
            border-radius: 10px;
        }

        #preview {
            max-height: 300px;
            margin-top: 15px;
            display: none;
        }

        .result-text {
            font-size: 18px;
            font-weight: 500;
            margin-top: 15px;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-sm p-4">
                <h4 class="text-center mb-3">Brain MRI Classification</h4>

                <input type="file" id="imageInput" class="form-control">

                <img id="preview" class="img-fluid rounded">

                <button class="btn btn-dark w-100 mt-3" onclick="predictImage()">
                    Analyze Image
                </button>

                <div id="loader" class="spinner-border text-dark mt-3" style="display:none;"></div>

                <div id="result" class="result-text text-center"></div>
            </div>

        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
